{% extends "Portfolio/layout.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<br>
<br>
  <div class="container">
    <div class="jumbotron">
        <h2 style="text-align: center;">Send me a message!</h2>
        <br>
        {% load crispy_forms_tags %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-actions">
            <button type="submit" class="btn btn-primary">SEND MESSAGE</button>
            </div>
        </form>
    </div>

  </div>


{%endblock%}
