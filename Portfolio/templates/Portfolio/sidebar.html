{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
        }
       
</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right ">
<div class="card my-4">
        <h5 class="card-header">Join the Blog</h5>
    <div class="card-body">
        <p class="card-text"> Sign up and contribute to this open source resource for tech, machine learning and AI enthusiasts!</p>

           {% if user.is_authenticated %} 
                <a href="{% url 'logout' %}"
                class="btn btn-danger">Logout</a>
           {% else %}
                <a href="{% url 'register' %}"
                class="btn btn-danger">Sign Up</a>
                <a href="{% url 'user_login' %}"
                class="btn btn-danger">Login</a>
           {% endif %}
    </div>
</div>
</div>

{% endblock sidebar %}
